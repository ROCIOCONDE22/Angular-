<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template  #nothingWasDeleted>
<h3>No ha borrado nada.</h3>
</ng-template>

<h3 *ngIf="!deletedHero">No ha borrado ningún héroe</h3>

<button
*ngIf="heroesNames.length>0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar último heroe
</button>

<ul class="mt-2 list-group">

<li *ngFor="let name of heroesNames"  class="list-group-item">
<strong>{{name}}</strong>
</li>
</ul>
